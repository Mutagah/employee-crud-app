<div class="container my-5">
  <div class="row">
    <table class="table table-success table-striped table-bordered text-center">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Id</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeesList">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button class="btn btn-primary" (click)="updateRecord(employee.id)">
              Update
            </button>
            <button class="btn btn-danger" style="margin-left: 10px">
              Delete
            </button>
            <button class="btn btn-primary" style="margin-left: 10px">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      aria-label="Default pagination"
      (pageChange)="onPageChange($event)"
    ></ngb-pagination>
  </div>
</div>
