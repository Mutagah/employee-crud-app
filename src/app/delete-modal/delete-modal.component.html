<div style="position: fixed; top: 25%" class="bg-white">
  <div class="modal-header">
    <h4 class="modal-title">Delete confirmation</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="modal-body container">
      <p>Please enter the names of the employee you want to delete</p>
      <div class="row">
        <div class="col">
          <label>First Name</label>
          <input
            type="text"
            name="firstName"
            ngModel
            required
            #firstName="ngModel"
          />
          <br />
        </div>
        <div class="col">
          <label>Last Name</label>
          <br />
          <input
            type="text"
            name="lastName"
            ngModel
            required
            #lastName="ngModel"
          />
        </div>
      </div>
      <div class="row mt-3 mx-auto">
        <div class="col">
          Are you sure you want to delete {{ firstName.value }}
          {{ lastName.value }}?
        </div>
      </div>
    </div>
    <p></p>

    <div class="modal-footer d-flex justify-content-around">
      <button
        type="submit"
        class="btn btn-danger"
        [disabled]="
          firstName.value !== employeeData.firstName ||
          lastName.value !== employeeData.lastName
        "
      >
        Yes
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
      >
        No
      </button>
    </div>
  </form>
</div>
